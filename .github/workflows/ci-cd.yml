name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: banking-microservice

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Validate project structure
      run: |
        echo "üîç Validating project structure..."
        
        # Check if all service directories exist
        for service in api-gateway user-service account-service transaction-service payment-service notification-service; do
          if [ -d "services/$service" ]; then
            echo "‚úÖ $service directory exists"
          else
            echo "‚ùå $service directory missing"
            exit 1
          fi
        done
        
        # Check if Docker files exist
        for service in api-gateway user-service account-service transaction-service payment-service notification-service; do
          if [ -f "services/$service/Dockerfile" ]; then
            echo "‚úÖ $service Dockerfile exists"
          else
            echo "‚ùå $service Dockerfile missing"
            exit 1
          fi
        done
        
        # Check if package.json files exist
        for service in api-gateway user-service account-service transaction-service payment-service notification-service; do
          if [ -f "services/$service/package.json" ]; then
            echo "‚úÖ $service package.json exists"
          else
            echo "‚ùå $service package.json missing"
            exit 1
          fi
        done
        
        echo ""
        echo "‚úÖ All validation checks passed!"
        echo "üì¶ Project structure is valid"
        echo "üöÄ Ready for deployment"

  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    if: false  # Disabled until Docker registry is configured
    
    strategy:
      matrix:
        service: [api-gateway, user-service, account-service, transaction-service, payment-service, notification-service]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false  # Disabled until Kubernetes cluster is configured
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Deploy to Kubernetes
      run: |
        echo "Deploying to Kubernetes cluster..."
        # Add your Kubernetes deployment commands here
        # kubectl apply -f k8s/
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}